<h1 class="text-center"><img ng-src="{{ headerImg }}" class="header-img" alt="">{{ header }}</h1>
<hr>
<div ng-repeat="post in posts | orderBy:'-upvotes'">
    <h2>{{ post.title }}</h2>
    <p>
        <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}} | <a href="#!/suggestion/{{$index}}">Comments</a>
    </p>
</div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3> Submit Your Suggestion </h3>
    <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
    <br>
    <button type="submit" class="btn btn-primary">Suggest</button>  
</form>
