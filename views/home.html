<h1>{{ helloWorld }}</h1>
<div ng-repeat="post in posts | orderBy:'-upvotes'">
    <h2>{{ post.title }}</h2>
    <p>
        <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
    </p>
</div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3> Submit Your Suggestion </h3>
    <div class="form-group">
    <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">
    </div>
    <div class="col-xs-3"><button type="submit" class="btn btn-primary">Suggest</button></div>
    
    </div>
</form>
